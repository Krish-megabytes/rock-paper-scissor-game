<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STONE_PAPER_SCISSORS_GAME</title>
  </head>
  <link rel="stylesheet" href="krish.css" />
  <body>
    <h1>STONE PAPER SCISSOR GAME</h1>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="img/paper.png" />
      </div>
      <div class="choice" id="scissor">
        <img src="img/scissor.png" />
      </div>
    </div>

    <div class="scoreboard">
      <div class="your_score">
        <div id="your_no">0</div>
        <p>your_score</p>
      </div>

      <div class="comp_score">
        <div id="comp_no">0</div>
        <p>comp_score</p>
      </div>
    </div>

    <div class="msgcontainer">
      <p id="msg">play your move</p>
    </div>
  </body>
  <script src="krish.js"></script>
</html>
